apply plugin: 'jacoco'


test {
    jacoco {
        excludes = ["org.jtwig.web.parser.parboiled.*"]
    }
}

jacocoTestReport {
    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it, exclude: 'org/jtwig/web/parser/parboiled/**')
        })
    }
}